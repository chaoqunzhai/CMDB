    function checkAll() {
        $(':checkbox').prop('checked', true);
        // var v =$(this).prop('checked')?false:true;
        // $(this).prop('checked',v);
    }

    function reverAll() {
        $(':checkbox').each(function (k) {
            var v = $(this).prop('checked') ? false : true;
            $(this).prop('checked', v);
        });
    }

    function clearAll() {
        $(':checkbox').each(function (k) {
            $(this).prop('checked', false);
        });

    }
    function post_host() {
        $.ajax({

                type: 'POST',
                data: $('#salt_form').serialize(),

                traditional: true,

                        console.log('salt_form', data)
